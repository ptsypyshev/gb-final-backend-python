{% extends 'food_recipes_app/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <main class="container form-signin w-100 mt-5">
        <form method="post">
        <div class="text-center">
            <a href="{% url 'main' %}">
            <img class="rounded mb-4 mt-5" src="/static/img/logo.jpg" alt="" width="100" height="100">
            </a>
        </div>
        
        {% if bad_req %}
        <div class="col-12 mb-2 text-danger text-center">{{ bad_req }}</div>
        {% endif %}
        
        <h1 class="h3 mb-3 fw-normal text-center">Вход</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary w-100 py-2">Войти</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 ptsypyshev</p>
        </form>
    </main>
{% endblock %}
